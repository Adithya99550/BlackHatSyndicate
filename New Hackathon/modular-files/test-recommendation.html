<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">AI Recommendation Test</h1>
    
    <!-- Same structure as the main app -->
    <div class="bg-gradient-to-r from-purple-600 to-blue-600 rounded-2xl shadow-xl p-8 text-white mb-8">
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center space-x-3">
                <div class="p-3 bg-white bg-opacity-20 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                    </svg>
                </div>
                <div>
                    <h2 class="text-2xl font-bold">AI Crop Recommendation</h2>
                    <p class="text-purple-100">Get personalized crop suggestions for next month based on market trends</p>
                </div>
            </div>
            <button id="refreshRecommendation" class="p-3 bg-white bg-opacity-20 rounded-full hover:bg-opacity-30 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                    <path d="M21 3v5h-5"/>
                    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                    <path d="M3 21v-5h5"/>
                </svg>
            </button>
        </div>
        
        <div id="recommendationContent" class="space-y-4">
            <!-- Loading State -->
            <div id="recommendationLoading" class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                <p class="mt-2 text-purple-100">Analyzing market data...</p>
            </div>
            
            <!-- Recommendation Result -->
            <div id="recommendationResult" class="hidden">
                <div class="bg-white bg-opacity-10 rounded-xl p-6 backdrop-blur-sm">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xl font-semibold">Recommended Crop</h3>
                        <span id="confidenceScore" class="px-3 py-1 bg-green-500 bg-opacity-80 rounded-full text-sm font-medium"></span>
                    </div>
                    <div class="flex items-center space-x-4 mb-4">
                        <div id="recommendedCropIcon" class="text-4xl"></div>
                        <div>
                            <h4 id="recommendedCropName" class="text-2xl font-bold"></h4>
                            <p id="recommendedCropReason" class="text-purple-100"></p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-white bg-opacity-10 rounded-lg p-4">
                            <div class="text-sm text-purple-200">Expected Profit</div>
                            <div id="expectedProfit" class="text-xl font-bold"></div>
                        </div>
                        <div class="bg-white bg-opacity-10 rounded-lg p-4">
                            <div class="text-sm text-purple-200">Expected Demand</div>
                            <div id="expectedDemand" class="text-xl font-bold"></div>
                        </div>
                        <div class="bg-white bg-opacity-10 rounded-lg p-4">
                            <div class="text-sm text-purple-200">Risk Level</div>
                            <div id="riskLevel" class="text-xl font-bold"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="debug-output" class="mt-4 space-y-2"></div>
    
    <script type="module">
        const output = document.getElementById('debug-output');
        
        function addLog(message, type = 'info') {
            const colors = {
                info: 'bg-blue-100 text-blue-800',
                success: 'bg-green-100 text-green-800',
                error: 'bg-red-100 text-red-800'
            };
            const div = document.createElement('div');
            div.className = `p-2 rounded ${colors[type]}`;
            div.textContent = message;
            output.appendChild(div);
        }
        
        try {
            addLog('Testing recommendation system...', 'info');
            
            // Import modules
            const { displayRecommendation } = await import('./recommendation.js');
            const { translate } = await import('./utils.js');
            
            addLog('✅ Modules imported successfully', 'success');
            
            // Test the recommendation display
            addLog('Calling displayRecommendation...', 'info');
            await displayRecommendation((key) => translate(key, 'en'));
            addLog('✅ Recommendation display completed', 'success');
            
            // Add refresh button functionality
            document.getElementById('refreshRecommendation').addEventListener('click', async () => {
                addLog('Refresh button clicked', 'info');
                document.getElementById('recommendationLoading').classList.remove('hidden');
                document.getElementById('recommendationResult').classList.add('hidden');
                
                setTimeout(async () => {
                    await displayRecommendation((key) => translate(key, 'en'));
                    addLog('✅ Recommendation refreshed', 'success');
                }, 1000);
            });
            
        } catch (error) {
            addLog(`❌ Error: ${error.message}`, 'error');
            console.error('Test error:', error);
        }
    </script>
</body>
</html>

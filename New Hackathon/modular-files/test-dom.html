<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">DOM Elements Test</h1>
    
    <div id="recommendationLoading" class="text-center py-8">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
        <p class="mt-2 text-purple-100">Loading...</p>
    </div>
    
    <div id="recommendationResult" class="hidden">
        <div class="bg-white bg-opacity-10 rounded-xl p-6 backdrop-blur-sm">
            <h3 class="text-xl font-semibold">Recommended Crop</h3>
            <div id="recommendedCropName">Test Crop</div>
            <div id="expectedProfit">₹45,000</div>
        </div>
    </div>
    
    <div id="output" class="mt-4 space-y-2"></div>
    
    <script type="module">
        const output = document.getElementById('output');
        
        function addLog(message) {
            const div = document.createElement('div');
            div.className = 'p-2 bg-gray-100 rounded';
            div.textContent = message;
            output.appendChild(div);
        }
        
        // Test DOM elements
        addLog('Testing DOM elements...');
        
        const loadingElement = document.getElementById('recommendationLoading');
        const resultElement = document.getElementById('recommendationResult');
        const cropNameElement = document.getElementById('recommendedCropName');
        const profitElement = document.getElementById('expectedProfit');
        
        addLog(`Loading element: ${loadingElement ? 'Found' : 'Not found'}`);
        addLog(`Result element: ${resultElement ? 'Found' : 'Not found'}`);
        addLog(`Crop name element: ${cropNameElement ? 'Found' : 'Not found'}`);
        addLog(`Profit element: ${profitElement ? 'Found' : 'Not found'}`);
        
        // Test recommendation display
        try {
            const { displayRecommendation } = await import('./recommendation.js');
            addLog('✅ Recommendation module loaded');
            
            // Test the display function
            await displayRecommendation((key) => key);
            addLog('✅ Recommendation display function called');
            
        } catch (error) {
            addLog(`❌ Error: ${error.message}`);
        }
    </script>
</body>
</html>
